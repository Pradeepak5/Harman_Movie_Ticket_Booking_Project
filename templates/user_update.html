<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary p-3">
      <a class="navbar-brand" href="/userhome"><h4>Home</h4></a>
      <a class="navbar-brand" href="/searchmovie"><h4>Search Movies</h4></a>
      <a class="navbar-brand" href="/viewtickethistory"><h4>Tickets Booked</h4></a>
      <a class="navbar-brand" href="/userupdate"><h4>Edit Profile</h4></a>
      <a class="navbar-brand" href="/userlogin"><h4>Logout</h4></a>
  </nav>
  <section class="bg-dark text-dark p-4 text-center">
        <div class="container">
            <center><h1> <span class="text-light">
                Edit Profile Page
            </span>
            </h1></center>

        </div>
    </section>
  <br>
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <form action="/userupdatesearch" method="post">
                    <table class="table">
                        <tr>
                            <td><h4>Email</h4></td>
                            <td> <input type="email" name="email" class="form-control"> </td>
                        </tr>
                        <tr>
                          <td></td>
                          <td><center><button type="submit" class="btn btn-primary">Search</button></center> </td>
                      </tr>

                      </table>
                      </form>
                      <form action="/userupdate" method="post">
                      {% for i in userupdate %}

                      <table class="table">

                        <tr>
                            <td>Name</td>
                            <td> <input value={{i[1]}} type="text" name="name" class="form-control"> </td>
                        </tr>
                        <tr>
                          <td>Address</td>
                          <td> <input value={{i[2]}} type="text" name="address" class="form-control"> </td>
                      </tr>
                        <tr>
                            <td>Email</td>
                            <td> <input readonly value={{i[3]}} type="email" name="email" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td> <input value={{i[4]}} type="number" name="phone" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td> <input value={{i[5]}} type="text" name="password" class="form-control"> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-primary">Update</button></td>
                        </tr>
                    </table>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
