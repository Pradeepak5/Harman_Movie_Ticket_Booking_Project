<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Theatre</title>
    <style>
        h4:hover{
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="/addtheatre"><h4>Add-Theatre</h4></a>
        <a class="navbar-brand" href="/searchtheatre"><h4>Search-Theatre</h4></a>
        <a class="navbar-brand" href="/viewtheatre"><h4>View-Theatre</h4></a>
        <a class="navbar-brand" href="/deletetheatre"><h4>Delete-Theatre</h4></a>
        <a class="navbar-brand" href="/updatesearch"><h4>Update-Theatre</h4></a>
        <a class="navbar-brand" href="/revenue"><h4>Revenue</h4></a>
        <a class="navbar-brand" href="/"><h4>Logout</h4></a>
      </nav>
    <section class="bg-dark text-dark p-4 text-center">
        <div class="container">
            <center><h1> <span class="text-light">
                Search Theatre
            </span>
            </h1></center>

        </div>
    </section>
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <form action="/searchtheatre" method="post">
                    <table class="table">
                        <tr>
                            <td>Theatre Name</td>
                            <td> <input type="text" name="theatrename" class="form-control"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-success">Search</button></td>
                        </tr>
                    </table>
                </form>
             </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Theatre Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Owner Name</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in searchtheatre %}
                      <tr>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                        <td>{{i[3]}}</td>
                        <td>{{i[4]}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
