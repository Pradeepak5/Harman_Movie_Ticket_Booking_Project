<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary p-3">
      <a class="navbar-brand" href="/userhome"><h4>Home</h4></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <a class="navbar-brand" href="#"><h4>Movies</h4></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <a class="navbar-brand" href="/searchmovie"><h4>Search Movies</h4></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <a class="navbar-brand" href="/userlogin"><h4>Logout</h4></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
    <section class="bg-dark text-dark p-3 text-center">
        <div class="container">
            <center><h1> <span class="text-primary">
               {% if session.name %}
                Welcome {{session.name}}
                {% else %}
                Not Yet Login
                {% endif %}
            </span>
            </h1></center>
              </div>
    </section>
  <br>
  <div class="container" d-flex justify-content-center>
        <div class="row">
            {% for i in theatre %}
            <div class="col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 col-xxl-3">
                <center><img src="https://i.pinimg.com/736x/c4/a0/a3/c4a0a319978240806bb1cd88cdcf75a3.jpg" style="width:50%; height:50%" ></center>

                <div class="card rounded-pill" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Theatre Name: {{i[0]}}</h5>
                    </div>

                  </div>

            </div>
            {% endfor %}
        </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
