<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body{
            background : gray ;
        }
        h5{
            padding : 10px ;
        }
        img{
            width : 70% ;
            height : 70% ;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary p-3">
      <a class="navbar-brand" href="/userhome"><h4>Home</h4></a>
      <a class="navbar-brand" href="/searchmovie"><h4>Search Movies</h4></a>
      <a class="navbar-brand" href="/viewtickethistory"><h4>Tickets Booked</h4></a>
      <a class="navbar-brand" href="/userupdate"><h4>Edit Profile</h4></a>
      <a class="navbar-brand" href="/userlogin"><h4>Logout</h4></a>
  </nav>
    <section class="bg-dark text-dark p-3 text-center">
        <div class="container">
            <center><h1> <span class="text-primary">
               {% if session.name %}
                Welcome {{session.name}}
                {% else %}
                Not Yet Login
                {% endif %}
            </span>
            </h1></center>
              </div>
    </section>
  <br>
  <div class="container" d-flex justify-content-center>
        <div class="row">
            {% for i in theatre %}
            <div class="col col-12 col-sm-6 col-md-6 col-lg-3 col-xl-3 col-xxl-3">

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <center><img src="/static/images/{{i[0]}}" alt="" /></center>
                      <h5 class="card-title">Theatre Name: {{i[1]}}</h5>
                    </div>

                  </div>

            </div>
            {% endfor %}
        </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
