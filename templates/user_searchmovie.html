<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary p-3">
      <a class="navbar-brand" href="/userhome"><h4>Home</h4></a>
      <a class="navbar-brand" href="/userlogin"><h4>Logout</h4></a>
    <form class="d-flex" action="/searchmovie" method="post">
      <input class="form-control me-2" type="search" name="moviename" placeholder="Search movies" aria-label="Search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
</nav>
  <div class="container bg-light">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Theatre Name</th>
                          <th scope="col">Seating Capacity</th>
                          <th scope="col">1st Show</th>
                          <th scope="col">2nd show</th>
                          <th scope="col">3rd show</th>
                          <th scope="col">4th show</th>
                          <th scope="col">Ticket Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in searchmovie %}
                      <tr>
                        <td>{{i[0]}}</td>
                          <td>{{i[1]}}</td>
                          <td>{{i[2]}}</td>
                          <td>{{i[3]}}</td>
                          <td>{{i[4]}}</td>
                          <td>{{i[5]}}</td>
                          <td>{{i[6]}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
