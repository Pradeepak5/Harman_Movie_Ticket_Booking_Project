<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket History</title>
    <style>
        body{
            background : gray ;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary p-3">
      <a class="navbar-brand" href="/userhome"><h4>Home</h4></a>
      <a class="navbar-brand" href="/searchmovie"><h4>Search Movies</h4></a>
      <a class="navbar-brand" href="/viewtickethistory"><h4>Tickets Booked</h4></a>
      <a class="navbar-brand" href="/userupdate"><h4>Edit Profile</h4></a>
      <a class="navbar-brand" href="/userlogin"><h4>Logout</h4></a>
</nav>
    <br>
    <div class="container bg-warning">
        <div class="row">
            <div class="col">
                <form action="/viewtickethistory" method="post">
                    <table class="table bg-warning rounded">
                    <tr>
                        <td><h4>Email</h4></td>
                        <td> <input type="email" name="email" class="form-control"> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="btn btn-danger">View History</button></td>
                    </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="container bg-light">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Theatre Name</th>
                        <th scope="col">Movie Name</th>
                        <th scope="col">Show Time</th>
                        <th scope="col">Ticket Count</th>
                        <th scope="col">Show Date</th>
                        <th scope="col">Total Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for i in viewhistory %}
                      <tr>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                        <td>{{i[3]}}</td>
                        <td>{{i[4]}}</td>
                        <td>{{i[5]}}</td>
                        <td>{{i[7]}}</td>
                        <td><a class="btn btn-danger" href="/cancelticket?id={{i[0]}}">Cancel Ticket</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
